<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Shades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .color-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .color-box {
      width: 100px;
      height: 50px;
      margin-right: 10px;
    }
    .color-name {
      width: 100px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Color Shades</h1>

  <div class="color-row">
    <div class="color-name">Red</div>
    <div class="color-box" style="background-color: #ffcccc;"></div>
    <div class="color-box" style="background-color: #ff9999;"></div>
    <div class="color-box" style="background-color: #ff6666;"></div>
    <div class="color-box" style="background-color: #ff3333;"></div>
    <div class="color-box" style="background-color: #cc0000;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Blue</div>
    <div class="color-box" style="background-color: #cce6ff;"></div>
    <div class="color-box" style="background-color: #99ccff;"></div>
    <div class="color-box" style="background-color: #66b3ff;"></div>
    <div class="color-box" style="background-color: #3399ff;"></div>
    <div class="color-box" style="background-color: #0066cc;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Green</div>
    <div class="color-box" style="background-color: #ccffcc;"></div>
    <div class="color-box" style="background-color: #99ff99;"></div>
    <div class="color-box" style="background-color: #66ff66;"></div>
    <div class="color-box" style="background-color: #33cc33;"></div>
    <div class="color-box" style="background-color: #009900;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Yellow</div>
    <div class="color-box" style="background-color: #ffffcc;"></div>
    <div class="color-box" style="background-color: #ffff99;"></div>
    <div class="color-box" style="background-color: #ffff66;"></div>
    <div class="color-box" style="background-color: #ffff33;"></div>
    <div class="color-box" style="background-color: #cccc00;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Purple</div>
    <div class="color-box" style="background-color: #f2ccff;"></div>
    <div class="color-box" style="background-color: #e6b3ff;"></div>
    <div class="color-box" style="background-color: #d966ff;"></div>
    <div class="color-box" style="background-color: #cc33ff;"></div>
    <div class="color-box" style="background-color: #9900cc;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Orange</div>
    <div class="color-box" style="background-color: #ffe6cc;"></div>
    <div class="color-box" style="background-color: #ffcc99;"></div>
    <div class="color-box" style="background-color: #ffb366;"></div>
    <div class="color-box" style="background-color: #ff9933;"></div>
    <div class="color-box" style="background-color: #cc6600;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Brown</div>
    <div class="color-box" style="background-color: #e6ccb3;"></div>
    <div class="color-box" style="background-color: #d9b38c;"></div>
    <div class="color-box" style="background-color: #cc9966;"></div>
    <div class="color-box" style="background-color: #b37700;"></div>
    <div class="color-box" style="background-color: #663300;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Gray</div>
    <div class="color-box" style="background-color: #f2f2f2;"></div>
    <div class="color-box" style="background-color: #d9d9d9;"></div>
    <div class="color-box" style="background-color: #bfbfbf;"></div>
    <div class="color-box" style="background-color: #808080;"></div>
    <div class="color-box" style="background-color: #404040;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Lime</div>
    <div class="color-box" style="background-color: #e6ffcc;"></div>
    <div class="color-box" style="background-color: #ccff99;"></div>
    <div class="color-box" style="background-color: #b3ff66;"></div>
    <div class="color-box" style="background-color: #99ff33;"></div>
    <div class="color-box" style="background-color: #66cc00;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Indigo</div>
    <div class="color-box" style="background-color: #e6e6ff;"></div>
    <div class="color-box" style="background-color: #ccccff;"></div>
    <div class="color-box" style="background-color: #b3b3ff;"></div>
    <div class="color-box" style="background-color: #9999ff;"></div>
    <div class="color-box" style="background-color: #6666cc;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Olive</div>
    <div class="color-box" style="background-color: #f2f2cc;"></div>
    <div class="color-box" style="background-color: #e6e699;"></div>
    <div class="color-box" style="background-color: #d9d966;"></div>
    <div class="color-box" style="background-color: #cccc33;"></div>
    <div class="color-box" style="background-color: #999900;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Pink</div>
    <div class="color-box" style="background-color: #ffd9e6;"></div>
    <div class="color-box" style="background-color: #ffb3cc;"></div>
    <div class="color-box" style="background-color: #ff8cb3;"></div>
    <div class="color-box" style="background-color: #ff6699;"></div>
    <div class="color-box" style="background-color: #cc3366;"></div>
  </div>

  <div class="color-row">
    <div class="color-name">Teal</div>
    <div class="color-box" style="background-color: #ccf2f2;"></div>
    <div class="color-box" style="background-color: #99e6e6;"></div>
    <div class="color-box" style="background-color: #66cccc;"></div>
    <div class="color-box" style="background-color: #33b3b3;"></div>
    <div class="color-box" style="background-color: #008080;"></div>
  </div>  

  <div class="color-row">
    <div class="color-name">Mint</div>
    <div class="color-box" style="background-color: #e6fff2;"></div>
    <div class="color-box" style="background-color: #ccffe6;"></div>
    <div class="color-box" style="background-color: #99ffcc;"></div>
    <div class="color-box" style="background-color: #66ffb3;"></div>
    <div class="color-box" style="background-color: #33cc99;"></div>
  </div>


  <div class="color-row">
    <div class="color-name">Gold</div>
    <div class="color-box" style="background-color: #fff5cc;"></div>
    <div class="color-box" style="background-color: #ffeb99;"></div>
    <div class="color-box" style="background-color: #ffe066;"></div>
    <div class="color-box" style="background-color: #ffd633;"></div>
    <div class="color-box" style="background-color: #cca300;"></div>
  </div>

</body>
</html>
